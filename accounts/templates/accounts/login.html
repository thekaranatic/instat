<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instat | Login</title>

  <link rel="icon" type="image/x-icon" href="{% static '/images/instat-logo-yellow.ico' %}">
  
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'images/mesh2.jpg' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="{% static 'images/logo-instat-dark.png' %}" alt="logo" class="logo">
              </div>

              {% for message in messages %}
                  <h3 id="messages" style="color: #4bb543;">{{message}}</h3>
              {% endfor %}

              <p class="login-card-description">Sign into your account</p>
              <form action="" method="POST">
                {% csrf_token %}
                  <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <!-- {{form.usernam}} -->
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                  </div>
                  <!-- <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div> -->
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </form>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->

                <p class="login-card-footer-text">Don't have an account? <a href="{% url 'register' %}" class="text-reset"><u>Register here</u></a></p>
                <nav class="login-card-footer-nav">
                  <!-- <a href="#!">Terms of use.</a> -->
                  <!-- <a href="#!"> COPYRIGHT 2022 | INSTAT</a> -->
                </nav>
            </div>
          </div>
        </div>
